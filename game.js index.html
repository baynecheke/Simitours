<!-- HUD with Coins, Caught, Sapphires --> <div id="hud" style="display:none">   <div class="stat" title="Coins">     <svg width="18" height="18" viewBox="0 0 24 24">       <circle cx="12" cy="12" r="10" fill="#ffd166"/>       <circle cx="12" cy="12" r="6" fill="#d8a800"/>     </svg>     <span id="coinLabel">0</span>   </div>   <div class="stat" title="Caught">     <svg width="18" height="18" viewBox="0 0 24 24">       <rect x="5" y="5" width="14" height="14" fill="#58ff87"/>     </svg>     <span id="caughtLabel">0</span>   </div>   <div class="stat" title="Sapphires">     <svg width="18" height="18" viewBox="0 0 24 24">       <polygon points="12,2 22,9 18,22 6,22 2,9" fill="#66ccff"/>     </svg>     <span id="sapphireLabel">0</span>   </div>   <button id="btnSettings" class="pill">Settings</button>   <button id="btnDex" class="pill">SimDex</button>   <button id="btnShop" class="pill">Shop</button>   <button id="btnQuests" class="pill">Quests</button>   <button id="btnMusic" class="pill">Music: On</button>   <button id="btnSignOut" class="pill secondary">Sign Out</button> </div> <script> // ===== Simitaur Spawning + Boss System ===== const gameCanvas = document.getElementById('game'); const ctx = gameCanvas.getContext('2d'); // HUD elements const coinLabel = document.getElementById('coinLabel'); const caughtLabel = document.getElementById('caughtLabel'); const sapphireLabel = document.getElementById('sapphireLabel'); let simitaurs = []; let player = { x: 320, y: 320, coins: 0, caught: 0, sapphires: 0 }; const spawnInterval = 5000;        // ms between spawn attempts const spawnProbability = 0.5;      // 50% chance to spawn const simitaurTypes = ["Common", "Uncommon", "Rare"]; let bossSpawned = false; // --- Spawn normal Simitaur --- function spawnSimitaur() {   if (Math.random() > spawnProbability) return;   const type = simitaurTypes[Math.floor(Math.random() * simitaurTypes.length)];   const simi = {     type,     x: Math.floor(Math.random() * 600) + 20,     y: Math.floor(Math.random() * 600) + 20,     boss: false   };   simitaurs.push(simi); } // --- Spawn boss Simitaur (rare) --- function spawnBoss() {   if (bossSpawned) return;   bossSpawned = true;   const boss = {     type: "Boss",     x: Math.floor(Math.random() * 600) + 20,     y: Math.floor(Math.random() * 600) + 20,     boss: true,     hp: 50   };   simitaurs.push(boss); } // --- Catching a Simitaur --- function catchSimitaur(index) {   const simi = simitaurs[index];   if (simi.boss) {     player.sapphires += 1;     alert("You defeated the Boss Simitaur! +1 Sapphire!");   } else {     player.caught += 1;     player.coins += 5;     alert(`You caught a ${simi.type} Simitaur! +5 Coins`);     spawnSimitaur();   }   simitaurs.splice(index, 1);   updateHUD(); } // --- Update HUD values --- function updateHUD() {   coinLabel.textContent = player.coins;   caughtLabel.textContent = player.caught;   sapphireLabel.textContent = player.sapphires; } // --- Drawing Simitaurs on canvas --- function drawSimitaurs() {   ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);   simitaurs.forEach(s => {     ctx.fillStyle = s.boss ? "blue" : "green";     ctx.fillRect(s.x, s.y, 32, 32);     ctx.fillStyle = "white";     ctx.font = "12px Arial";     ctx.fillText(s.type, s.x, s.y - 2);   }); } // --- Click to catch --- gameCanvas.addEventListener("click", (e) => {   const rect = gameCanvas.getBoundingClientRect();   const clickX = e.clientX - rect.left;   const clickY = e.clientY - rect.top;   simitaurs.forEach((s, i) => {     if (clickX >= s.x && clickX <= s.x + 32 &&         clickY >= s.y && clickY <= s.y + 32) {       catchSimitaur(i);     }   }); }); // --- Game loop --- function gameLoop() {   drawSimitaurs();   requestAnimationFrame(gameLoop); } // --- Spawn timers --- setInterval(spawnSimitaur, spawnInterval); setInterval(() => {   if (!bossSpawned && Math.random() < 0.01) spawnBoss(); // rare boss }, 10000); updateHUD(); gameLoop(); </script>
